<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card-container">
      <img
        class="article-image"
        src="./assets/images/illustration-article.svg"
        alt="article-image"
      />

      <div class="card-content">
        <p class="category">Learning</p>

        <p class="published-date">Published 21 Dec 2023</p>

        <p class="title">HTML & CSS foundations</p>

        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>

      <div class="avatar">
        <!-- image and name goes here -->
        <img
          class="userpic"
          src="./assets/images/image-avatar.webp"
          alt="profile-image"
        />
        <p class="username">Greg Hooper</p>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >.Coded by <a href="https://github.com/minimomo14">minimomo14</a>.
    </div>
  </body>
</html>
